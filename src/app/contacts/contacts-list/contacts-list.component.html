<button><a routerLink="/add">Add</a></button>
<ul>
  <li *ngFor="let contact of contacts; trackBy: contactTrackBy">
    <a routerLink="/detail/{{ contact.id }}"
      >{{ contact.name }} - {{ contact.phoneNo }}</a
    ><button (click)="onDelete(contact.id)" type="button">Delete</button>
  </li>
</ul>
